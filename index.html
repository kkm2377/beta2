<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Call my name</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>Hello <span id="name">world</span>.</div>
</body>
    <!-- LIFF SDK の読み込み -->
    <script charset="utf-8" src="https://line-objects-internal.com/assets/liff/edge/versions/2.4.1/sdk.js"></script>
    <script>
        // LIFFの初期化を行う
        liff.init({
        // 自分のLIFF ID（URLから『https://liff.line.me/』を除いた文字列）を入力する
        liffId: "1651834921-5QBvmKAb"
        
        }).then(() => { // 初期化完了. 以降はLIFF SDKの各種メソッドを利用できる
        
        // 利用者のLINEアカウントのプロフィール名を取得
        liff.getProfile().then(profile => {
        
        // プロフィール名
        const name = profile.displayName
        
        // HTMLに挿入
        document.querySelector("#name").innerText = name
        })
        .catch((err) => {
            console.log('error', err)
        })
        })
    </script>
</html>
