<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First LIFF</title>
</head>
<body>
    <div>Hello <span id="name">world</span>.</div>
</body>
    <!-- LIFF SDK の読み込み -->
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script>
        // LIFFの初期化を行う
        liff.init({
        // 自分のLIFF ID（URLから『https://liff.line.me/』を除いた文字列）を入力する
        liffId: "1234567890-XXXXXXXXXXXXXX"
        
        }).then(() => { // 初期化完了. 以降はLIFF SDKの各種メソッドを利用できる
        
        // 利用者のLINEアカウントのプロフィール名を取得
        liff.getProfile().then(profile => {
        
        // プロフィール名
        const name = profile.displayName
        
        // HTMLに挿入
        document.querySelector("#name").innerText = name
        })
        })
        </script>
</html>
